<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Codi d'Incidència</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="pagina-confirmacio">
        <section class="bloc-codi">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo">
            </div>
            <div class="barra-informativa">
                <p>La teva incidència ha sigut...</p>
            </div>
            <div class="barra-resultat">
                <p>La teva incidència ha estat registrada correctament!</p>
            </div>
            <div>
                <button class="boto-enrere">Enrere</button>
                <button class="boto-continuar">Continuar</button>
            </div>
        </section>
    </main>
    
</body>
</html>
