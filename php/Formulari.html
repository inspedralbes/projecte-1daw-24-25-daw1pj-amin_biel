<!DOCTYPE html>
<html lang="ca">
<head>

<body>
    <form id="formulari" action="./index.php" method="post">
        <h1>DEPARTAMENTS</h1>
        <div class="departaments">
            <fieldset>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idMates" value="Matemàtiques">
                    <label for="idMates">Matemàtiques</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idCienciesN" value="Ciències Naturals">
                    <label for="idCienciesN">Ciències Naturals</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idTecno" value="Tecnologia">
                    <label for="idTecno">Tecnologia</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idLlengues" value="Llengües">
                    <label for="idLlengues">Llengües</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idCienciesS" value="Ciències Socials">
                    <label for="idCienciesS">Ciències Socials</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idED" value="Educació Física">
                    <label for="idED">Educació Física</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idArts" value="Arts Plàstiques">
                    <label for="idArts">Arts Plàstiques</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idMusica" value="Música">
                    <label for="idMusica">Música</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idInformatica" value="Informàtica">
                    <label for="idInformatica">Informàtica</label>
                </div>
                <div class="opcio">
                    <input type="radio" name="cicles" id="idBiblio" value="Biblioteca">
                    <label for="idBiblio">Biblioteca</label>
                </div>
            </fieldset>
        </div>

        <h1>DADES DE CONTACTE</h1>
        <div class="dades">
            <div class="grup-input">
                <label for="nom" class="input-label">Nom</label>
                <input type="text" id="nom" class="input-dintre" placeholder=" ">
            </div>
            <div class="grup-input">
                <label for="cognom" class="input-label">Cognom</label>
                <input type="text" id="cognom" class="input-dintre" placeholder=" ">
            </div>
            <div class="grup-input">
                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" class="input-dintre" placeholder=" ">
            </div>
            <div class="grup-input">
                <label for="curs" class="input-label">Curs</label>
                <select name="curs" id="curs">
                    <option value="1rEso">1r d'ESO</option>
                    <option value="2nEso">2n d'ESO</option>
                    <option value="3rEso">3r d'ESO</option>
                    <option value="4tEso">4t d'ESO</option>
                    <option value="1rGrauMitja">1r de Grau Mitjà</option>
                    <option value="2nGrauMitja">2n de Grau Mitjà</option>
                    <option value="1rGrauSuperior">1r de Grau Superior</option>
                    <option value="2nGrauSuperior">2n de Grau Superior</option>
                    <option value="1rBatxillerat">1r de Batxillerat</option>
                    <option value="2nBatxillerat">2n de Batxillerat</option>
                </select>
            </div>
    
        </div>
            

        <h1>DESCRIPCIÓ INCIDÈNCIA</h1>
        <div class="descripcio">
            
            <label for="descripcio" class="descripcio-label"></label>
            <textarea id="descripcio" class="descripcio-input" placeholder="El problema que tinc és..."></textarea>
            
            <div class="grup-input">
                <label for="ordinador" class="input-label">Nº Ordinador</label>
                <input type="number" id="ordinador" class="input-dintre" placeholder="Numero Ordinador " min="1" max="60">
            </div>
        </div>
        
    <div class="botons">
        <a href="PaginaUsuari.html" class="enrera">Enrere</a>
        <a href="">
            <input type="submit" value="Envia">
        </a>
        
    </div>

    </form>
</body>
</html>
